		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>

		<script>
			/*
			Language: Sway
			Author: Fuel Labs contact@fuel.sh
			Contributors: Fuel Labs <contact@fuel.sh>,
			Website: https://fuel.sh
			Category: smart contracts, layer 2, blockchain,
			*/

			import * as regex from '../lib/regex.js';

			/** @type LanguageFn */
			function hljsDefineSway(hljs) {
			const FUNCTION_INVOKE = {
				className: "title.function.invoke",
				relevance: 0,
				begin: regex.concat(
				/\b/,
				/(?!let\b)/,
				hljs.IDENT_RE,
				regex.lookahead(/\s*\(/))
			};
			const NUMBER_SUFFIX = '([u](8|16|32|64))\?';

			const KEYWORDS = [
				"abi",
				"as",
				"asm",
				"const",
				"contract",
				"deref",
				"enum",
				"fn",
				"if",
				"impl",
				"let",
				"library",
				"match",
				"mut",
				"else",
				"predicate",
				"ref",
				"return",
				"script",
				"Self",
				"self",
				"str",
				"struct",
				"trait",
				"use",
				"where",
				"while",
				"storage",
			];
			const LITERALS = [
				"true",
				"false",
			];
			const BUILTINS = [
				
			];
			const TYPES = [
				"bool", "char", "u8", "u16", "u32", "u64", "b256", "str", "Self"
			];
			return {
				name: 'Sway',
				aliases: [ 'sw' ],
				keywords: {
					$pattern: hljs.IDENT_RE + '!?',
					type: TYPES,
					keyword: KEYWORDS,
					literal: LITERALS,
					built_in: BUILTINS
				},
				illegal: '</',
				contains: [
				hljs.C_LINE_COMMENT_MODE,
				hljs.COMMENT('/\\*', '\\*/', {
					contains: [ 'self' ]
				}),
				hljs.inherit(hljs.QUOTE_STRING_MODE, {
					begin: /b?"/,
					illegal: null
				}),
				{
					className: 'string',
					variants: [
					{
						begin: /b?r(#*)"(.|\n)*?"\1(?!#)/
					},
					{
						begin: /b?'\\?(x\w{2}|u\w{4}|U\w{8}|.)'/
					}
					]
				},
				{
					className: 'symbol',
					begin: /'[a-zA-Z_][a-zA-Z0-9_]*/
				},
				{
					className: 'number',
					variants: [
					{
						begin: '\\b0b([01_]+)' + NUMBER_SUFFIX
					},
					{
						begin: '\\b0o([0-7_]+)' + NUMBER_SUFFIX
					},
					{
						begin: '\\b0x([A-Fa-f0-9_]+)' + NUMBER_SUFFIX
					},
					{
						begin: '\\b(\\d[\\d_]*(\\.[0-9_]+)?([eE][+-]?[0-9_]+)?)' +
							NUMBER_SUFFIX
					}
					],
					relevance: 0
				},
				{
					begin: [
					/fn/,
					/\s+/,
					hljs.UNDERSCORE_IDENT_RE
					],
					className: {
					1: "keyword",
					3: "title.function"
					}
				},
				{
					begin: [
					/(let|const)/, /\s+/,
					/(?:mut\s+)?/,
					hljs.UNDERSCORE_IDENT_RE
					],
					className: {
					1: "keyword",
					3: "keyword",
					4: "variable"
					}
				},
				{
					begin: [
					/type/,
					/\s+/,
					hljs.UNDERSCORE_IDENT_RE
					],
					className: {
					1: "keyword",
					3: "title.class"
					}
				},
				{
					begin: [
					/(?:trait|enum|struct|impl|for|library|abi)/,
					/\s+/,
					hljs.UNDERSCORE_IDENT_RE
					],
					className: {
					1: "keyword",
					3: "title.class"
					}
				},
				{
					begin: hljs.IDENT_RE + '::',
					keywords: {
					keyword: "Self",
					built_in: BUILTINS
					}
				},
				{
					className: "punctuation",
					begin: '->'
				},
				FUNCTION_INVOKE
				]
			};
			}
			
			module.exports = function(hljs) {
				hljs.registerLanguage('sway', hljsDefineSway);
			};
			
			module.exports.definer = hljsDefineSway;
			  </script>
				<script type="text/javascript">
					window.hljs.registerLanguage('sway', window.hljsDefineSway);
					window.hljs.highlightAll();
				</script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],

				// Display the page number of the current slide
				// - true:    Show slide number
				// - false:   Hide slide number
				//
				// Can optionally be set as a string that specifies the number formatting:
				// - "h.v":   Horizontal . vertical slide number (default)
				// - "h/v":   Horizontal / vertical slide number
				// - "c":   Flattened slide number
				// - "c/t":   Flattened slide number / total slides
				//
				// Alternatively, you can provide a function that returns the slide
				// number for the current slide. The function should take in a slide
				// object and return an array with one string [slideNumber] or
				// three strings [n1,delimiter,n2]. See #formatSlideNumber().
				slideNumber: true,
			});
		</script>
	</body>
